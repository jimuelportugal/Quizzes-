<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>

<style>
 body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.book {
    width: 250px;
    height: 350px;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 0.5s;
}

.book:hover {
    transform: rotateY(-10deg);
}

.cover {
    width: 100%;
    height: 100%;
    background-color: #ffcc00;
    border: 2px solid #333;
    border-radius: 5px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    position: absolute;
    backface-visibility: hidden;
}

.title {
    font-size: 20px;
    font-weight: bold;
    margin: 0;
}

.author {
    margin-top: 10px;
    font-size: 16px;
    color: #555;
}

.book::before {
    content: "";
    width: 15px;
    height: 350px;
    background-color: #444;
    position: absolute;
    left: -15px;
    top: 0;
    border-radius: 3px 0 0 3px;
}

.book::after {
    content: "";
    width: 15px;
    height: 350px;
    background-color: #666;
    position: absolute;
    right: -15px;
    top: 0;
    border-radius: 0 3px 3px 0;
}
</style>
    <div class="book">
        <div class="cover">
            <h1 class="title">Introduction to Computing</h1>
            <p class="author">by Jimuel Portugal</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
