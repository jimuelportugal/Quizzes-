<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #quiz-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question {
            font-weight: bold;
        }
        .options {
            margin-top: 10px;
        }
        .options button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #e7e7e7;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area"></div>
        <div id="options-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
