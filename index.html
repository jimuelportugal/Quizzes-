<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Css/index.css"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #quiz-container {a
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question {
            font-weight: bold;
        }
        .options {
            margin-top: 10px;
        }
        .options button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #e7e7e7;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 3px;
        }

    </style>
</head>
<body>

    <div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <p class="title">Introduction to Computing</p>
            <p>CS101A-A14</p>
        </div>
        <div class="flip-card-back">
            <p class="title">BACK</p>
            <p>Hardware, Software, and IT Services Industry</p>
            <p>IT Profession and Career</p>
            <p>History of Computing</p>
            <p>Key components of a Computer System</p>
            <p>Malware</p>
        </div>
    </div>
</div>
    
    <div id="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area"></div>
        <div id="options-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
